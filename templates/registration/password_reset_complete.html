<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter (For a clean and readable font) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Password Reset Complete - Bookstore</title>
    <style>
        /* Custom styles for the Amazon look */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter for a clean, readable font */
            background-color: #f3f3f3; /* Very light gray background, almost white */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Ensure body takes full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        /* Ensure the section takes full width on smaller screens */
        @media (max-width: 768px) {
            body {
                align-items: flex-start; /* Align content to top on small screens to prevent squishing */
                padding-top: 40px; /* Add more top padding on mobile */
            }
            .main-content-section {
                width: 100%; /* Full width on small screens */
                padding: 0 15px; /* Add horizontal padding for mobile */
            }
        }

        /* Custom style for the button gradient */
        .amazon-button-gradient {
            background-image: linear-gradient(to bottom, #f7dfa5, #f0c14b);
            border: 1px solid #a2a2a2;
            box-shadow: 0 1px 0 rgba(255,255,255,.4) inset;
        }
        .amazon-button-gradient:hover {
            background-image: linear-gradient(to bottom, #f5d78e, #eeb933);
        }
        .amazon-button-gradient:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(247, 160, 0, 0.5);
        }
    </style>
</head>
<body>
    <section class="main-content-section">
        <div class="bg-white p-8 rounded-md shadow-lg border border-gray-200 w-[420px] max-w-full mx-auto text-center">
            <h2 class="text-3xl font-normal text-gray-900 mb-6">Password Reset Complete</h2>
            
            <p class="text-gray-700 text-base mb-6">
                Your password has been set. You may go ahead and log in now with your new password.
            </p>

            {# Link to login page #}
            <a href="{% url 'login' %}" class="inline-block w-full py-2.5 px-4 rounded-md shadow-sm text-base font-normal text-gray-900 amazon-button-gradient transition duration-150 ease-in-out">
                Log in
            </a>
        </div>
    </section>
</body>
</html>
